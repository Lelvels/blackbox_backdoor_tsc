      generator_epochs: 40
      batch_size: 128
      learning_rate: 0.001
    MotionSense:
      generator_epochs: 100
      batch_size: 64
      learning_rate: 0.001

  transformer:
    iAWE:
      generator_epochs: 40
      batch_size: 128
      learning_rate: 0.001
    MotionSense:
      generator_epochs: 100
      batch_size: 64
      learning_rate: 0.001

